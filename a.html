<html>

<body>
    <h1>Data types in JavaScript</h1>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <script>
        var a = 10
        var b = "zoha"
        var c = { name: "zoha", age: 12 }
        var d = true
        var e = null
        var f
        document.getElementById("demo").innerHTML = typeof (a)
        document.getElementById("demo2").innerHTML = typeof (b)
        document.getElementById("demo3").innerHTML = typeof (c)
        document.getElementById("demo4").innerHTML = typeof (d)
        document.getElementById("demo5").innerHTML = typeof (e)
        document.getElementById("demo6").innerHTML = typeof (f)



    </script>
</body>

</html>
